<style type="text/css">
  .msg-block {
      background: none repeat scroll 0 0 #FFFFFF;
      border: 1px solid #cccccc;
      box-shadow: 1px 1px 0 1px rgba(0, 0, 0, 0.05);
      display: block;
      margin-left: 0px;
      padding: 10px;
      position: relative;
  }
</style>
          <div class="">

            <div class="page-title">
              <div class="title_left">
                <h3>Inbox<small></small></h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Inbox {{ conversations.length }}<small>User Mail</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <div class="row" :side-contacts="getSideBarMessages">
                      <div class="col-sm-3 mail_list_column">                        
                            <a style="cursor: pointer" @click="renderMessages(contact)" v-for="contact in sideBarContacts">
                              <div class="mail_list">
                                <div class="left">
                                  <i class="fa fa-circle"></i>
                                </div>
                                <div class="right">
                                  <h3>{{ contact.name }}<small>{{ getLatestMessageTime(contact) }}</small></h3>
                                  <p>{{ getLatestMessage(contact) }}</p>
                                </div>
                              </div>
                            </a>
                       
                      </div>
                      <!-- /MAIL LIST -->

                      <!-- CONTENT MAIL -->
                      <div class="col-sm-9 mail_view">
                        <div class="inbox-body">
                         
                          <div id="div-msg-box" class="view-mail" style="overflow: auto; height: 430px">
                             <current-messages 
                               :conversations="displayMsgs"
                               :clients="clients">
                             </current-messages>
                             
                          </div>
                          <div v-show="displayMsgs.length">
                            <new-chat 
                                :chat-mate="current_chatmate"
                                :conversations.sync="conversations"
                            ></new-chat>
                         </div>
                        </div>
                      </div>
                      <!-- /CONTENT MAIL -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
