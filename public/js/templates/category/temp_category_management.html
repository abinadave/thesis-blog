<div style="margin-top: 15px">
	<form @submit="saveCategory($event)">
		<a class="list-group-item active">
		    <b>Category
		     <input v-model="cat_name" type="text" class="form-control"></b>
		</a>
		<input type="submit" style="display: none">
	</form>
	<ul class="list-group">
	    <li class="list-group-item">
	    	<a @click="$parent.products = $parent.$parent.products">
	   			All
	   		</a>
	    </li>
		<li class="list-group-item" v-for="cat in categories | filterBy cat_name in 'name' | orderBy 'name'">
			<a style="cursor: pointer" @click="navigateToCategory(cat.id)">{{ cat.name | lowercase }} <a style="cursor: pointer" @click="prepareForRemoval(cat)"><i class="fa fa-remove pull-right text-danger"></i></a></a>    
		</li>
	</ul>
</div>
