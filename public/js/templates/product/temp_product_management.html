<div class="col-md-9 col-xs-12">
  <div class="x_panel">
    <div class="x_title">
      <h2>Create Your Products <small>here</small></h2>
      <ul class="nav navbar-right panel_toolbox">
        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Settings 1</a>
            </li>
            <li><a href="#">Settings 2</a>
            </li>
          </ul>
        </li>
        <li><a class="close-link"><i class="fa fa-close"></i></a>
        </li>
      </ul>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">
      
      <br/>

      <form class="form-horizontal form-label-left">
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">Product Title</label>
          <div class="col-md-9 col-sm-9 col-xs-12">
            <input v-model="form.title" type="text" class="form-control" placeholder="Title">
            <span class="text-danger">{{ error.title }}</span>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">Price</label>
          <div class="col-md-9 col-sm-9 col-xs-12">
            <input v-model="form.prize" type="text" class="form-control" placeholder="Price">
            <span class="text-danger">{{ error.prize }}</span>
          </div>
        </div>
       
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">Select Category</label>
          <div class="col-md-9 col-sm-9 col-xs-12">
            <select v-model="form.category" class="select2_single form-control" tabindex="-1">
                <option value="" selected disabled>Select category</option>
                <option value="{{ cat.id }}" v-for="cat in categories | orderBy 'name'">
                   <span>{{ cat.name | lowercase }}</span>
                </option>
            </select>
            <span class="text-danger">{{ error.category }}</span>

          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">Sub Category</label>
          <div class="col-md-9 col-sm-9 col-xs-12">
            <select v-model="form.sub_category" class="form-control" tabindex="-1">
                <option value="" selected disabled>Select Sub-category</option>
                <option value="{{ sub.id }}" v-for="sub in filteredSubCategories">
                   <span>{{ sub.name | lowercase }}</span>
                </option>
            </select>
            <span class="text-danger">{{ error.category }}</span>
          </div>
        </div>

        <div class="control-group" id="colors-div">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">Colors</label>
          <div class="col-md-9 col-sm-9 col-xs-12">
            <input v-model="form.color" id="tags-colors" type="text" class="tags form-control" />
            <div id="suggestions-container" style="position: relative; float: left; width: 250px; margin: 10px;"></div>
          </div>
        </div>

        <div class="control-group" id="sizes-div">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">Pick Size</label>
          <div class="col-md-9 col-sm-9 col-xs-12">
            <select v-model="selectedSizes" class="form-control" multiple>
                <option value="Extra Small">Extra Small</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="Extra Large">Extra Large</option>
            </select>
            <span class="text-danger">{{ error.size }}</span> 
            <br>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">Item Description<span class="required">*</span>
          </label>
          <div class="col-md-9 col-sm-9 col-xs-12">
            <textarea v-model="form.description" class="form-control" rows="3" placeholder='Description to your item'></textarea>
            <span class="text-danger">{{ error.description }}</span>  
          </div>
        </div>
                
        <div class="ln_solid"></div>
        <div class="form-group">
          <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
            <button type="submit" class="btn btn-primary">Cancel</button>
            <button @click="saveProduct($event)" type="submit" class="btn btn-success">Submit</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
