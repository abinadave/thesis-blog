    <div class="modal fade" id="modal-reservation-items" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="width: 800px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
					<table class="table table-condensed table-hover">
                            <thead>
                                <tr>
                                    <th width="100"></th>
                                	<th width="350">Item</th>
                                    <th class="text-center">Color</th>
                                    <th class="text-center">Size</th>
                                	<th class="text-center">Price</th>
                                	<th>Qty</th>
                                </tr>
                            </thead>
                            <tbody>
                            	<tr v-for="obj in items">
                                    <td><img class="img-rounded" style="width: 80px" :src="'uploads/products/' + findPhoto(obj)"></td>
                            		<td class="text-center" style="text-align: justify">
                                       <b class="text-info">{{ findTitle(obj) }}</b><br><br>
                                       <small>{{ findDesc(obj) }}</small>
                                    </td>
                                    <td class="text-center">{{ obj.color }}</td>
                                    <td class="text-center">{{ obj.size }}</td>
                            		<td class="text-center">{{ findPrice(obj) | currency '' }}</td>
                            		<td class="text-center"><b>{{ obj.qty }}</b></td>
                            	</tr>
                            </tbody>
                            <tr>
                                <td colspan="3"></td>
                                <td class="text-center"><b>{{ totalPrice | currency 'Php ' }}</b></td>
                            </tr>
                        </table>               
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
